<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodaj książkę</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Dodaj książkę</h1>
    <div class="form-container">
      <form th:action="@{/api/books/add}" method="post">
        <label for="title">Tytuł:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter Title"
          required
        />

        <label for="isbn">ISBN:</label>
        <input
          type="number"
          id="isbn"
          name="isbn"
          placeholder="Enter ISBN"
          required
        />

        <label for="publishedDate">Data publikacji:</label>
        <input
          type="date"
          id="publishedDate"
          name="publishedDate"
          placeholder="Enter Published Date"
        />

        <label for="authors">Autorzy (comma-separated):</label>
        <input
          type="text"
          id="authors"
          name="authors"
          placeholder="Enter Authors"
          required
        />

        <label for="genres">Gatunek (comma-separated):</label>
        <input
          type="text"
          id="genres"
          name="genres"
          placeholder="Enter Genres"
          required
        />

        <button type="submit">Dodaj książkę</button>
      </form>
    </div>

    <div class="success-message" th:if="${message}" style="display: block;">
      <p th:text="${message}"></p>
  </div>

    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <a href="/api/books/getALL" class="back-link">Lista książek</a>
    <a href="/api/books/edit" class="back-link">Edytuj książke</a>
    <a href="/api/books/delete" class="back-link">Usuń książke</a>

    <script>
      // Jeśli komunikat sukcesu jest obecny, odśwież stronę po 3 sekundach
      const successMessage = document.querySelector('.success-message');
      if (successMessage) {
          setTimeout(() => {
              location.reload();
          }, 3000); // 3000 ms = 3 sekundy
      }
  </script>
  </body>
</html>

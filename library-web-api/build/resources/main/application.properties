spring.application.name=library-web-api

spring.datasource.url=jdbc:mariadb://localhost:3307/library
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.username=root
spring.datasource.password=abcd
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.static-locations=classpath:/static/

# Poziom logowania (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
logging.level.org.springframework=INFO

# Lokalizacja pliku logów
logging.file.name=logs/library.log

# Formatowanie logów (opcjonalne)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n